<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <title>Distance Calculator</title>
    <style>
      body {
        font-family: 'Nunito';font-size: 16px;
      }

      .nunito {
        font-family: 'Nunito';font-size: 16px;
      }

      table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }

      .button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
  border-radius: 15px;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}

    .main {
        background-color: lightgray;
        margin: 5px;
        padding: 15px;
        border-radius: 25px;
    }

    </style>
  </head>

<body>
    <div class="main">
        <p>A simple calculator that calculates the distance between a point and a graph of choice. Currently only supports the function <b>Sqrt(x)</b></p>
        
        <label for="intervalInp">Enter an interval to go by!</label>
        <input type="number" id="intervalInp" value="1" required>

        <p>Enter a point to find the distance!</p>
            <label for="xValCalc">X-Val</label>
            <input type="number" id="xValCalc" value="6" required>
            <br>
            <label for="yValCalc">Y-Val</label>
            <input type="number" id="yValCalc" value="0" required>
            <br>


        <label for="stopPnt">Enter a value of X-1 for the calculator to stop at!</label>
        <input type="number" id="stopPnt" value="8" required>
        <br>
        <button onclick = "getValues()" class="button button1 nunito">Run the calculator!</button>
    </div>  
    <div id="chartDIV" style="text-align: center;"></div>
    <div><p>Results: </p>
        <table id="result"></table> 
    </div>

</body>

<script src="dist.js" type="text/javascript"></script>
</html>
