<!DOCTYPE html>
<html>
<body>

<img id="title" src="compman.gif" width="107" height="98">

<p>Click the button to change the value of the src attribute of the image.</p>

<p><b>Note:</b> The src property can be changed at any time. However, the new image inherits the height and width attributes of the original image, if not new height and width properties are specified.</p>

<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<iframe id="video1" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<script>
function myFunction() {
let picture = "hackanm.gif";
let picture2 = "compman.gif";

let source = "https://www.youtube-nocookie.com/embed/tKNIlmXtJT0"
let source2 = "https://www.youtube-nocookie.com/embed/-Pl8cHENkDE"


let x = Math.floor(Math.random() * 2);
    if (x == 1) {
          document.getElementById("title").src = picture;
          document.getElementById("video1").src = source;
          document.getElementById("demo").innerHTML = x;
    } else {
          document.getElementById("title").src = picture2;
          document.getElementById("video1").src = source2;
          document.getElementById("demo").innerHTML = x;
    }
}

</script>

</body>
</html>
