<html>
  <head>
    <title>Global Warming Simulator</title>
    <style>
      .center {
        text-align:center;
      }
      
      .news {
background-color: black;
border-radius: 25px;
color: white;
padding: 2px;
padding-left: 10px;
}
    </style>
  </head>
  <body>
    <header class="center">
      <h2>Global Warming Simulator</h2>
      <h5>v0.07</h5>
    </header>
    
    
    <details open>
      <summary>Information</summary>
      <p>Year: <span id="time">2021</span></p>
      <p>Global Tempature: <span id="temp">57</span></p>
      <p>Earth Habitability: <span id="habit">64</span>%</p>
    </details>
    
    <details open>
      <summary>Economy</summary>
      <p>Money: <span id="money">NAN</span></p>
      <label for="windmill_buy">Cost:750</label>
      <input name="windmill_buy"type="submit" value="Buy 100 Windmills" onclick="buyMoney()">
    </details>
   <details open>
     <summary>Statistics</summary>
       <section>
          <br>
          <input name="yearsdata" id="yearsdata" value="0" type="number">
          <input type="submit" value="Submit" onclick="getValues()">
      </section>
    </details>

    <details open>
	    <summary id="newsArea" >News</summary>
	    <p>NAN</p>
    </details>
    
    <script>
      
      /* VARIABLES */
      
      //Basic Statistics
      let time = 2021;
      let tempature = 57;
      let tempIncrease = 0.032;
      let money = 5000000;
      let habitability = 64;
      
      //Prices
      
      let windmillPrice = 2400000;
      
      //Production Value
      
      let windmillProduction = 87000
      
      window.onload = function loading() {
      document.getElementById("money").innerHTML = money;
      }
      
      
      function getValues() {
        let years = document.getElementById("yearsdata").value;
        
      }
      
      function buyMoney() {
      
        money -= windmillPrice; // Subtracts the cost of a windmill
        tempIncrease *= 0.1; // Decreases the tempature
        document.getElementById("money").innerHTML = money; // Resets the money value
        
      }
      
      
      function setTimes() {
        time += 1;
        tempature += tempIncrease;
        tempRounded = tempature.toFixed(3);
        document.getElementById("time").innerHTML = time;
        document.getElementById("temp").innerHTML = tempRounded;
    }
      
      
    function raiseTempature() {
      tempIncrease *= 2;
    }

    function addMoney() {
      money += windmillProduction;
    }
    
      
      
    let news = "not new";

function setNews() {
let newsRandomizer = Math.floor((Math.random() * 4) + 1);

if (newsRandomizer == 1) {
	news = "Earth is warming at an astonishing rate! ";
} else if (newsRandomizer == 2) {
	news = "Global leader is doing all he can to stop this crisis! ";
} else if (newsRandomizer == 3) {
	news = "Studies show that Earth may be inhabitable by 2150!";
} else {
	news = "Critics are like sharks in the water! "
}

let newsBox = document.createElement("p");
newsBox.className = "news";

const newsInfo = document.createTextNode(news);

newsBox.appendChild(newsInfo);

const newsPiece = document.getElementById("newsArea");
newsPiece.appendChild(newsBox);

}
      
      function removeNews() {
let firstNews = document.getElementsByClassName("news")[0];

let parent = document.getElementById("newsArea");
parent.removeChild(firstNews);

} 
setInterval(setNews, 2000);
setInterval(removeNews, 3000);
	    
	    
      
    //Set timers
      
    setInterval(setTimes, 1000); // Time in milliseconds
    // One Year ^^^
      
    setInterval(raiseTempature, 10000);
    // Ten Years ^^^
    </script>
  </body>
</html>
