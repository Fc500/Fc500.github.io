<html>
  <head>
    <title>Global Warming Simulator</title>
    <style>
      .center {
        text-align:center;
      }
      
      .news {
background-color: black;
border-radius: 25px;
color: white;
padding: 2px;
padding-left: 10px;
}
    </style>
  </head>
  <body>
    <header class="center">
      <h2>Global Warming Simulator</h2>
      <h5>v0.1.4</h5>
      <h5>ALPHA!</h5>
    </header>
    
    
    <details open>
      <summary>Information</summary>
      <p>Year: <span id="time">2021</span></p>
      <p>Global Tempature: <span id="temp">57</span></p>
	    <p>Earth Habitability: <span id="habit">64</span>% | <span id="habit_text">NORMAL </span></p>
    </details>
    
    <details open>
      <summary>Economy</summary>
      <p>Money: <span id="money">NAN</span></p>
      <label for="windmill_buy">Cost:750</label>
      <input name="windmill_buy"type="submit" value="Buy 100 Windmills" onclick="buyMoney()">
    </details>
   <details open>
     <summary>Statistics</summary>
       <section>
          <br>
          <input name="yearsdata" id="yearsdata" value="0" type="number">
          <input type="submit" value="Submit" onclick="getValues()">
      </section>
    </details>

    <details open>
	    <summary>News</summary>
	    <span id="newsArea" >NAN</span>
    </details>
    
    <details open>
	    <summary>Changelog</summary>
	    <p>ALPHA 0.1.4</p>
	    <ul>
		    <li>Changed update numbering system</li>
		    <li>Tried fixing stuff</li>
	    </ul>
	  </details>
    <script>
      
      /* VARIABLES */
      
      //Basic Statistics
      let time = 2021;
      let tempature = 57;
      let tempIncrease = 0.032;
      let money = 5000000;
      let habitability = 64;
      let news = "not new";
      let newsInBox = 0;
      
      //Prices
      
      let windmillPrice = 2400000;
      
      //Production Value
      
      let windmillProduction = 87000
      
      window.onload = function loading() {
      document.getElementById("money").innerHTML = money;
      }
      
      
      function getValues() {
        let years = document.getElementById("yearsdata").value;
        
      }
      
      function buyMoney() {
      
	if (money > windmillPrice) {
        	money -= windmillPrice; // Subtracts the cost of a windmill
        	tempIncrease *= 0.1; // Decreases the tempature
        	document.getElementById("money").innerHTML = money; // Resets the money value
	} //IF statement that checks 
        
      }
      
      
      function setTimes() {
        time += 1;
        tempature += tempIncrease;
        tempRounded = tempature.toFixed(3);
        document.getElementById("time").innerHTML = time;
        document.getElementById("temp").innerHTML = tempRounded;
    }
      
      
    function raiseTempature() {
      tempIncrease *= 2;
      habitability -= 1;
      setSustainability();
    }

    function addMoney() {
      money += windmillProduction;
    }
	    
    function setSustainability() {
    if (habitability < 60) {
      document.getElementById("habit_text").innerHTML = "UNCONFORTABLE";
      } else if (habitability < 30) {
      document.getElementById("habit_text").innerHTML = "SEVERE";
      } else if (habitability < 20) {
      document.getElementById("habit_text").innerHTML = "CRITICAL";
      } else if (habitability < 5) {
      document.getElementById("habit_text").innerHTML = "UNSUSTAINABLE";
      } else if (habitability = 0) {
      document.getElementById("habit_text").innerHTML = "GAME OVER";
      }
    }
    
      
 
    //Set timers
      
    setInterval(setTimes, 1000); // Time in milliseconds
    // One Year ^^^
      
    setInterval(raiseTempature, 10000);
    // Ten Years ^^^
    </script>
  </body>
</html>
