<!DOCTYPE html>
<html>

<!--
  Please note: this code is in no way ready to be used as is in production on your website. It will need to be adapted to be cross browser compliant & accessible. I just wanted to share how one might go about this effect with CSS & JS and no other dependencies
-->
    <head> 
        <link href='https://fonts.googleapis.com/css?family=Rosario' rel='stylesheet'>
        <link href="animations.css" rel="stylesheet">
        <link href="game.css" rel="stylesheet">
        <link href="background.css" rel="stylesheet">
    </head>
    <body>

        <ul class="background">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
         </ul>
         
        <div class="container">
            <div class="card-column column-0">


                <div class="card card-color-0">
                    <div class="border"></div>
                    <img src="settings.png" class="icon"/>
                    <div class="centered-text-0">
                        <h1>Settings</h1>
                    </div>
                </div>
                <div class="card card-color-2">
                    <div class="border"></div>
                    <img src="band.PNG" class="icon"/>
                    <div class="centered-text-2">
                        <h1>Band</h1>
                    </div>
                </div>
            </div>

            <div class="card-column column-1">
                <div class="card card-color-1">
                    <div class="border"></div>
                    <img src="upgrades.png" class="icon"/>
                    <div class="centered-text-1">
                        <h1>Upgrades</h1>
                    </div>
                </div>
                <div class="card card-color-3">
                    <div class="border"></div>
                    <img src="recruit.png" class="icon"/>
                    <div class="centered-text-3">
                        <h1>Recruit</h1>
                    </div>
                </div>
            </div>
            <div class="card-center card">
                <h1>Host</h1>
            </div>
        </div>
        
        <div id="cover" class="cover"></div>

        
        <div id="open-content" class="open-content">
            <a id="close-content" class="close-content"><span class="x-1"></span><span class="x-2"></span></a>
            <div class="open-content-group" style="display: none;">
                <h1>Settings</h1>
            </div>
            <div class="open-content-group" style="display: none;">
                <h1>Band</h1>
                <p>Members</p>
                <table id="bandMembers">
                    <tr>
                        <th>Name</th>
                        <th>Level</th>
                        <th>Rarity</th>
                        <th>Potential</th>
                        <th>Instrument</th>
                    </tr>

                </table>


            </div>
            <div class="open-content-group" style="display: none;">
                <h1>Upgrades</h1>
            </div>
            <div class="open-content-group" style="display: none;">
                <h1>Recruit</h1>
                <button class="recruit-button" onclick="loadingResults(1)">Scout One</button>
                <button class="recruit-button" onclick="loadingResults(5)">Scout Five</button>
                <div id="scoutResults">
                </div>
            </div>
            <div class="open-content-group" style="display: none;">
                <h1>Host a show!</h1>
            </div>
        </div>

        <div class="bottom-nav">
            <h3>Funds: $<span id="money"></span></h3>
            <h3>Influence: <span id="influence"></span></h3>
        </div>

    </body>
    <script src="animations.js" type="text/javascript"></script>
    <script src="game.js" type="text/javascript"></script>    
</html>
