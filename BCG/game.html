<!DOCTYPE html>
<html>
    <head>
        <title>Card Game</title>
        <link href="game.css" rel="stylesheet">
        <link href="imports.css" rel="stylesheet">
    </head>
    <body>

        <div class="navbar" id="myNavbar">
            <p class="active navChild" onclick="switchFunction(0)">Recruit</p>
            <p class="navChild" onclick="switchFunction(1)">Band</p>
            <p class="navChild" onclick="switchFunction(2)">HOST</p>
            <p class="navChild" onclick="switchFunction(3)">Facilites</p>
            <p class="navChild" onclick="switchFunction(4)">Settings</p>
            <p href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</p>
        </div>
          
        <div id="main">
            <h3 id="money"></h3>
            <h3 id="influence"></h3>
            <div class="section">
                <h1>RECRUIT</h1>
                <h2>Responsive Bottom Navbar Example</h2>
                <p>Resize the browser window to see how it works.</p>
                
                <button onclick="scoutPlayers(1)">Scout One (10 influence)</button>
                <button onclick="scoutPlayers(5)">Scout Five (50 influence)</button>
                <div id="scoutResults">
                    <p>Results:</p>
                </div>
            </div>
            <div class="section" hidden>
                <h1>BAND</h1>
                <p>Members</p>
                <div id="bandMembers">
                    
                </div>
            </div>
            <div class="section" hidden>
                <h1>HOST</h1>
            </div>
            <div class="section" hidden>
                <h1>FACILITES</h1>
            </div>
            <div class="section" hidden>
                <h1>SETTINGS & ACHIEVEMENTS</h1>
            </div>
        </div>

    <script src="game.js" type="text/javascript"></script>      
    </body>
</html>
