<!DOCTYPE html>
  <html>
    <head>
      <title>Battle!</title>
      <style>
        .bigBox {
          background-color: grey; 
          color: white; 
          position: relative; 
          top: 400px; 
          width: 90%; 
          padding-left: 30px;
          height: 150px;
          margin: auto;
        }
        
        button {
          width: 150px;
          height: 75px;
          background-color: black;
          color: white;
          margin: 20px;
          border-radius: 15px;
        }
        
        .child {
          background: #FFFF00;
          position: absolute;
          top: 50%;
          left: 75%;
          transform: translate(-50%, -50%);
        }
        
        .buttons {
          width: 450px; 
          height: 300px;
          text-align: center;
        }
      </style>
    </head>
    <body>
      <div class="bigBox">
        <h3 style="transform: translate(-50%, -50%);">What will Player 1 do?</h3>
        <div class="child buttons">
          <button>Attack</button>
          <button>Item</button>
          <button>Spare</button>
          <button>Action</button>
        </div>
      </div>
    </body>
  </html>
