<!DOCTYPE html>
  <html>
    <head>
      <title>Battle!</title>
      <style>
        .bigBox {
          background-color: grey; 
          color: white; 
          position: relative; 
          top: 400px; 
          width: 90%; 
          padding-left: 30px;
          padding-top: 50px;
          height: 150px;
          margin: auto;
        }
        
        button {
          width: 150px;
          height: 75px;
          background-color: blue;
          color: white;
          border-radius: 25px;
        }
        
        .child {
          background: #FFFF00;
          position: absolute;
          top: 50%;
          left: 85%;
          transform: translate(-50%, -50%);
        }
        
        .buttons {
          width: 310px; 
          background-color: red;
          text-align: center;
        }
      </style>
    </head>
    <body>
      <div class="bigBox">
        <h3 style="top: 50%;">What will Player 1 do?</h3>
        <div class="child buttons">
          <button>Attack</button>
          <button>Item</button>
          <button>Spare</button>
          <button>Action</button>
        </div>
      </div>
    </body>
  </html>
