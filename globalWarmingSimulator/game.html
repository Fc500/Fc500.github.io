<!DOCTYPE html>
<html>
<head>
  <title>Simulator</title>
  <style>
    /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  -webkit-animation-name: fadeIn; /* Fade in the background */
  -webkit-animation-duration: 0.4s;
  animation-name: fadeIn;
  animation-duration: 0.4s
}
/* Modal Content */
.modal-content {
  position: fixed;
  transform: translate(12%, 0);
  top: 100px;
  background-color: #fefefe;
  width: 80%;
  -webkit-animation-name: slideIn;
  -webkit-animation-duration: 0.4s;
  animation-name: slideIn;
  animation-duration: 0.4s
}


.modal-header {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}

.modal-body {padding: 2px 16px;}

.modal-footer {
  padding: 2px 16px;
  background-color: #5cb85c;
  color: white;
}
    
/* Add Animation */
@-webkit-keyframes slideIn {
  from {top: -300px; opacity: 0} 
  to {top: 100px; opacity: 1}
}

@keyframes slideIn {
  from {top: -300px; opacity: 0}
  to {top: 100px; opacity: 1}
}

@-webkit-keyframes fadeIn {
  from {opacity: 0} 
  to {opacity: 1}
}

@keyframes fadeIn {
  from {opacity: 0} 
  to {opacity: 1}
}
/* The Close Button */
.close {
  color: white;
  float: right;
  font-size: 28px;
  font-weight: bold;
}


.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
  </style>
</head>
  <body>
    <div style="margin-left: 10px;">
      <h4>Research Points</h4>
      <p id="rpDisplay"><b>0</b></p>
      <br>
      <h4>Funds</h4>
      <p id="moneyDisplay"><b>0</b></p>
      <button>Buy one</button> 
    </div>
  
    
    
    
    
    <!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Hello! Welcome to Global Warming Simulator!</h2>
    </div>
    <div class="modal-body">
      <p>Some text in the Modal Body</p>
      <p>Some other text...</p>
    </div>
  </div>

</div>
  </body>
  <script type="text/javascript">
    window.alert("v3 - 0.10");
    
    
    /* MODAL */
    
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    
    //variables
    let money = 10000;
    let researchPoints = 0;
    let mps = 1000;
    
    //DOM elements
    let rpDisplay = document.getElementById("rpDisplay");
    let moneyDisplay = document.getElementById("moneyDisplay");
    
    //objects
    
    let researcher = {
      owned: 10,
      cost: 10,
      output: 5,
    };
    
    //gain functions
    function raiseItemsSecond() {
      researchPoints += researcher.output * researcher.owned;
      rpDisplay.innerHTML = researchPoints;
      moneyDisplay.innerHTML = money;    
    }
    
    let updateGameSecond = setInterval(raiseItemsSecond, 1000);
  </script>
</html>
