<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>The Conductor</title>
    <!-- Manifest File link -->
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#3866db" />
    <meta name="theme-color" content="#3866db" />
    <!-- Logo credit: https://www.pngegg.com/en/png-xxwvz/download -->

    <!-- Navbar credit: https://codepen.io/Vijit_Ail/pen/aMwVNV -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:500" rel="stylesheet">
  </head>
 
  <body>
    <main>
      <nav>
        <div class="nav-item active" onclick="switchFunction(0)">
            <i class="material-symbols-rounded home-icon">
                handshake
            </i>
            <span class="nav-text">Recruit</span>
        </div>
        <div class="nav-item" onclick="switchFunction(1)">
            <i class="material-symbols-rounded favorite-icon">
              construction
            </i>
            <span class="nav-text">Upgrade</span>
        </div>
        <div class="nav-item" onclick="switchFunction(2)">
            <i class="material-symbols-rounded search-icon">
                music_note
            </i>
            <span class="nav-text">Band</span>
        </div>
        <div class="nav-item" onclick="switchFunction(3)">
            <i class="material-symbols-rounded person-icon">
                tune
            </i>
            <span class="nav-text">Settings</span>
        </div>
      </nav>

      <section>
        <h1>Recruit</h1>
        <button class="recruit-button poppins" onclick="loadingResults(1)">Scout One</button>
        <button class="recruit-button poppins" onclick="loadingResults(5)">Scout Five</button>
        <div id="scoutResults"></div>
      </section>

      <section style="display: none;">
        <h1>Upgrade</h1>
      </section>

      <section style="display: none;">
        <h1>Band</h1>
        <p>Money: $<span id="money"></span></p>
        <p>Influence: <span id="influence"></span><i>i</i></p>
        <br>
        <table id="bandMembers">
          <tr>
              <th>Name</th>
              <th>Level</th>
              <th>Rarity</th>
              <th>Potential</th>
              <th>Instrument</th>
          </tr>
        </table>
      </section>

      <section style="display: none;">
        <h1>Settings</h1>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
