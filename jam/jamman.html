<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
<link href='jamman.css' rel='stylesheet'>
</head>
<body>
<h2>Money: <span id="moneyDisp">$500</span></h2>
<div class="navbar">
<button onclick="switchFunction(0)" class="stylized_button chosen navChild">Garden</button>
<button onclick="switchFunction(1)" class="stylized_button navChild">Stock</button>
<button onclick="switchFunction(2)" class="stylized_button navChild">Market</button>
</div>

<section>
<h3>Garden</h3>
<div style="width: 52%;" class="block">
<table id="garden"></table>
</div>

<div style="width: 45%; height: 70%; background-image: url('https://raw.githubusercontent.com/Fc500/Fc500.github.io/main/jam/berries/dirt.png'); background-size: cover; color: white;" class="block">

<h3>Choose a berry: <span id="berry-selector">None</span></h3>

<div style="height: 100%;">
<div class="seedTile" style="background: url('https://raw.githubusercontent.com/Fc500/Fc500.github.io/main/jam/berries/seed_spritesheet_a.png') 0px -6px; background-size: 300%;"></div>

<div class="seedTile" style="background: url('https://raw.githubusercontent.com/Fc500/Fc500.github.io/main/jam/berries/seed_spritesheet_a.png') -64px 0; background-size: 300%;"></div>

<div class="seedTile" style="background: url('https://raw.githubusercontent.com/Fc500/Fc500.github.io/main/jam/berries/seed_spritesheet_a.png') -128px 0; background-size: 300%;"></div>
<img src="https://raw.githubusercontent.com/Fc500/Fc500.github.io/main/jam/berries/bulb.png" class="block" style="width: 33%;" onclick="berrySelector.innerHTML = 'Bulb'">  
<img src="https://raw.githubusercontent.com/Fc500/Fc500.github.io/main/jam/berries/bliss.png" class="block" style="width: 33%;" onclick="berrySelector.innerHTML = 'Bliss'">  
</div>
</div>
</section>

<section style="display: none">
<h3>Stock</h3>

<button class="accordion">Bulb Berry</button>
<div class="panel">
  <p>Amount: <b><span id="bulb-berr-disp">0</span></b></p>
  <p>Seeds: <b><span id="bulb-berr-seed">0</span></b></p>

</div>
<button class="accordion">Bliss Berry</button>
<div class="panel">
  <p>Amount: <b><span id="bliss-berr-disp">0</span></b></p>
  <p>Seeds: <b><span id="bliss-berr-seed">0</span></b></p>

</div>

<button class="accordion">Crin Berry</button>
<div class="panel">
  <p>Amount: <b><span id="crin-berr-disp">0</span></b></p>
  <p>Seeds: <b><span id="crin-berr-seed">0</span></b></p>

</div>

<button class="accordion">Rack Berry</button>
<div class="panel">
  <p>Amount: <b><span id="rack-berr-disp">0</span></b></p>
  <p>Seeds: <b><span id="rack-berr-seed">0</span></b></p>
</div>



</section>

<section style="display: none">
	<h3>BUY</h3>
	<div class="half-section">
    <h3>Seeds</h3>
<div style="width: 44%; display: block; float: left; margin: 2%;">
    <img src="https://raw.githubusercontent.com/Fc500/Fc500.github.io/main/jam/berries/bulb.png" class="block-image">  
	<button class="block-image outfit" onclick="buySeed('bulb')">Purchase</button>
	</div> 
    <div style="width: 44%; display: block; float: left; margin: 2%;">
    <img src="https://raw.githubusercontent.com/Fc500/Fc500.github.io/main/jam/berries/bliss.png" class="block-image">
    <button class="block-image outfit" onclick="buySeed('bliss')">Purchase</button>
    </div>
    </div>
   
    
    <div class="half-section">
    <h3>Sell</h3>
    <h4>Sell Product</h4>
    <button>Sell Bulb Berry</button>
    </div>

</section>


<div id="notification-box">
<p id="notification-counter"></p>
</div>
