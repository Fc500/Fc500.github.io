<html>
  <head>
    <title>Global Warming Simulator</title>
    <link href='https://fonts.googleapis.com/css?family=Gowun Dodum' rel='stylesheet'>
    <style>
      .section {
        background-color: #452d04;
        color: white;
        border-radius: 25px;
        margin: 0.65%;
        float: left;
        text-align: center; 
        width: 32%; 
        height: 98%;
      }
      
      .storeButton {
        background-color: #784e06;
        border-radius: 15px;
        width: 175px;
        height: 75px;
        padding: 10px;
        color: white;
        text-align: left;
        font-size: 15px;
        font-weight: bold;
        margin: 5px;
        display: flex;
        align-items: center;
      }
      
      .storeScroll {
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      body {
        font-family: 'Gowun Dodum';font-size: 22px;
        background-color: black;
      }
      
      .gowun {
        font-family: 'Gowun Dodum';
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h3>Statistics</h3>
      <p>Energy Required!</p>
    </div>   
    <div class="section">
      <h3>Buildings</h3>
    </div>   
    <div class="section">
      <h3>STORE</h3>
      <div class="storeScroll">
        <div class="storeButton">
          <img src="WindmillSpread.png" width=40 alt="windmill"/>
          <p>Windmill</p>
        </div><br>
        <div class="storeButton gowun">
          <img src="solarPanelSpread.png" width=40 alt="windmill"/>
          <p>Solar Panel</p>
        </div><br>
      </div>     
    </div>
  </body>
</html>
