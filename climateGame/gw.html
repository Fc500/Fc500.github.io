<html>
  <head>
    <title>Global Warming Simulator</title>
    <link href='https://fonts.googleapis.com/css?family=Gowun Dodum' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <style>
      .section {
        background-color: #452d04;
        color: white;
        border-radius: 25px;
        margin: 0.65%;
        float: left;
        text-align: center; 
        width: 32%; 
        height: 98%;
      }
      
      .storeButton {
        background-color: #784e06;
        border-radius: 15px;
        width: 175px;
        height: 75px;
        padding: 10px;
        color: white;
        text-align: left;
        font-size: 15px;
        font-weight: bold;
        margin: 5px;
        display: flex;
        align-items: center;
      }
      
      .storeScroll {
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      body {
        font-family: 'Gowun Dodum';font-size: 22px;
        background-color: black;
      }
      
      .gowun {
        font-family: 'Gowun Dodum';
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h3>Statistics</h3>
      <p>Energy Required!</p>
    </div>   
    <div class="section">
      <h3>Buildings</h3>
        <div id="x" style="margin-top: 40px;"></div>
 	      <p id="num">Hi</p>   
        <div id="y" style="margin-top: 40px;"></div>
    </div>   
    <div class="section">
      <h3>STORE</h3>
      <div class="storeScroll">
        <div class="storeButton" onclick="getData(0)">
          <img src="WindmillSpread.png" width=40 alt="windmill"/>
          <p>Windmill</p>
        </div><br>
        <div class="storeButton gowun" onclick="getData(1")>
          <img src="solarPanelSpread.png" width=80 alt="windmill"/>
          <p>Solar Panel</p>
        </div><br>
      </div>     
    </div>
    <script>
      function getData(imageSelection) {
        let img = document.createElement("img");
        //let imageSelection = document.getElementById("images").value;
        let div = 0;  
        if (imageSelection == 0) {
    	    img.src = 'WindmillSpread.png';        
          div = document.getElementById("x");
        } else if (imageSelection == 0) {
          img.src = "solarPanelSpread.png";
          div = document.getElementById("y");
    	  }      
          img.setAttribute("width", "50px");
          div.appendChild(img);   
      } 

  
    </script>
  </body>
</html>
