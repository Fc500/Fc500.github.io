<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet"></link>
        <title>
            Band Battle Simulator
        </title>
    </head>
    <body>

        <p>Useful type chart!</p>
        <ul>
            <li>Brass > Woodwind</li>
            <li>Woodwind > Percussion</li>
            <li>Percussion > Brass</li>
        </ul>
        <div id="typeSelection">
            <h3>Select your type! <b><span id="playerType">TYPE</span></b></h3>
            <button onclick="selectType('brass', 0)">Brass</button>
            <button onclick="selectType('woodwind', 1)">Percussion</button>
            <button onclick="selectType('percussion', 2)">Woodwind</button>
        </div>

        <button id="myBtn">Open Modal</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Select your first opponent!</h3>
                <p>NOTE: instruments that are strong to you gain a 5% XP bonus!</p>
            </div>

            </div>


        <script type="text/javascript" src="battleSystem.js"></script>
    </body>
</html>
