<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet"></link>
        <title>
            Band Battle Simulator
        </title>

    <body>

        <p>Useful type chart!</p>
        <ul>
            <li>Brass > Woodwind</li>
            <li>Woodwind > Percussion</li>
            <li>Percussion > Brass</li>

            <h3>Select your type! <b><span id="playerType">TYPE</span></b></h3>

        </div>

        <button onclick="battleInfo()">FIGHT</button>

    <script type="text/javascript" src="battleSystem.js"></script>
    </body>
</html>
